<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Courier New', Courier, monospace;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-flow: row;
            justify-content: space-between;
        }
        
        header {
            width: 100%;
            height: 80px;
            background: gray;
            text-align: center;
            padding: 12px;
        }
        
        aside {
            width: 20%;
            height: 450px;
            background: green;
        }
        
        section {
            width: 70%;
        }
        
        footer {
            background: thistle;
            width: 100%;
            height: 50px;
            padding: 2px;
            display: fixed;
            bottom: 0px;
        }
        
        .list-item li {
            padding: 4px;
            font-weight: bold;
            color: azure;
        }
        
        ul {
            list-style-type: none;
            position: relative;
            width: 100%;
        }
        
        li {
            text-align: center;
        }
        
        li:hover {
            cursor: pointer;
            border: 2px solid gray;
            opacity: 0.5;
        }
        
        li a {
            text-decoration: none;
            color: azure;
        }
        
        footer {
            padding: 12px;
            text-align: center;
        }
        
        .main-body {
            position: relative;
            top: 30%;
            left: 30%;
        }
        
        input {
            height: 40px;
        }
        
        input[type="button"] {
            width: 50px;
            background: green;
        }
        
        #user-content {
            display: none;
        }
        
        #dept-content {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>This is my todo list</h1>
    </header>
    <div class="container">
        <aside>
            <ul class="list-item">
                <li><a data-tab="todo" href="#" onclick="return changeTab(this)">TO DO</a></li>
                <li><a data-tab="user" href="#" onclick="return changeTab(this)">USER</a></li>
                <li><a data-tab="dept" href="#" onclick="return changeTab(this)">DEPARTMENT</a></li>
            </ul>
        </aside>
        <section>
            <div class="main-body" id="todo-content">
                <form action="">
                    <input type="text" name="name" id="">
                    <input type="button" value="search">
                    <input type="button" value="add">
                </form>
            </div>
            <div class="main-body" id="user-content">user</div>
            <div class="main-body" id="dept-content">data</div>

        </section>
    </div>
    <footer>
        <h6>Copyright @ Deepak Shrivastav</h6>
    </footer>
    <script>
        function changeTab(element) {
            var tab = element.getAttribute('data-tab');
            var allTab = document.querySelectorAll('.main-body');
            for (let i = 0; i < allTab.length; i++) {
                allTab[i].style.display = 'none';
            }
            document.getElementById(tab + '-content').style.display = 'block';
        }
    </script>
</body>

</html>
